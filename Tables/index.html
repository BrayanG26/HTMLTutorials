<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables in HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>

<body>
    <header>
        <h2>Tablas de HTML5</h2>
    </header>
    <div class="tabla-detalle">
    	<div class="tabla">
    		<table class="tabla-frutas">

            <thead class="tabla-encabezado">
                <tr>
                    <th>Fruta</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody class="tabla-cuerpo">
                <tr>
                    <td>Manzana</td>
                    <td class="price">$ 0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td class="price">$ 0.25</td>
                </tr>
                <tr>
                    <td>Plátano</td>
                    <td class="price">$ 1.00</td>
                </tr>
                <tr>
                    <td>Piña</td>
                    <td class="price">$ 2.00</td>
                </tr>
            </tbody>
            <tfoot class="tabla-pie">
                <tr>
                    <th>Total</th>
                    <th>$ 3.75</th>
                </tr>
            </tfoot>
        </table>
    	</div>
    	<div id="visible" class="detalle">
    		<p><span>Nombre: </span><span id="nombreFruta"></span></p>
    		<p><span>Precio: </span><span id="precioFruta"></span></p>
    	</div>
        

    </div>

</body>
<script src="main.js"></script>
</html>
