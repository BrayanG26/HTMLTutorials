<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	
	<title>Formulario Material Design</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario-registro" method="get">
			<!-- div contenedor de todos los inputs -->
			<div>
				<div class="input-group">
					<input type="text" id="nombre" name="nombre">
					<label class="label" for="nombre">Nombre:</label>
				</div>
				<div class="input-group">
					<input type="email" id="email" name="email">
					<label class="label" for="email">Correo:</label>
				</div>
				<div class="input-group">
					<input type="password" id="pass" name="pass">
					<label class="label" for="pass">Contraseña:</label>
				</div>
				<div class="input-group">
					<input type="password" id="pass2" name="pass2">
					<label class="label" for="pass2">Repetir contraseña:</label>
				</div>
				<div class="input-group radio">
					<input type="radio" name="sexo" id="hombre" value="Hombre">
					<label for="hombre">Hombre</label>
					<input type="radio" name="sexo" id="mujer" value="Mujer">
					<label for="hombre">Mujer</label>
				</div>

				<div class="input-group checkbox">
					<input type="checkbox" name="terminos" id="terminos" value="true">
					<label for="terminos">Acepto los términos y condiciones</label>
				</div>

				<input type="submit" id="btn-submit" value="Enviar">
			</div>
		</form>
		</div>
		
	</div>

	<script src="index.js"></script>
</body>
</html>
